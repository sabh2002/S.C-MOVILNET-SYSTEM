<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Movilnet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-signal"></i> movilnet
            </div>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <div style="text-align: right; margin-top: 5px;">
                        <i class="fas fa-eye text-gray"></i>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary">Limpiar</button>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <div style="margin-top: 20px; font-size: 0.9rem;">
                    <a href="#" style="color: var(--text-gray); display: block; margin-bottom: 5px;">Recuperar
                        contraseña</a>
                    <a href="#" style="color: var(--primary-color); font-weight: bold;">Crear Perfil</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
