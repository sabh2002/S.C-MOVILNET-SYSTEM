{% extends 'base.html' %}

{% block title %}Eliminar Cotización - Movilnet System{% endblock %}

{% block content %}
<div class="header-section" style="margin-bottom: 30px;">
    <h1 class="header-title"><i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i> Eliminar Cotización</h1>
</div>

<div style="background: white; padding: 30px; border-radius: 8px; max-width: 500px;">
    <p style="margin-bottom: 20px;">¿Estás seguro de que deseas eliminar la cotización <strong>COT-{{ object.pk }}</strong> del proveedor <strong>{{ object.proveedor.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary" style="background-color: #dc3545;">
                <i class="fas fa-trash"></i> Sí, eliminar
            </button>
            <a href="{% url 'cotizacion_list' %}" class="btn btn-outline"><i class="fas fa-times"></i> Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
