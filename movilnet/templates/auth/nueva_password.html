{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Movilnet System</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-signal"></i> movilnet
        </div>
        <h3 style="text-align:center; color: var(--text-gray); margin-bottom: 8px; font-size: 1rem;">
            Establecer Nueva Contraseña
        </h3>

        {% if form.non_field_errors %}
            <div style="background-color: #f8d7da; color: #721c24; padding: 12px 15px; border-radius: 5px;
                        margin-bottom: 16px; border: 1px solid #f5c6cb; font-size: 0.875rem;">
                {{ form.non_field_errors.0 }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group" style="margin-bottom: 14px;">
                <label style="display:block; margin-bottom: 6px; color: var(--text-dark); font-size: 0.9rem;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: #dc3545; font-size: 0.8rem; margin-top: 4px;">{{ field.errors.0 }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                <i class="fas fa-save"></i> Guardar contraseña
            </button>
        </form>
    </div>
</div>
</body>
</html>
